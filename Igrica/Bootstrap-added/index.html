<html>

<head>

    <title>Game</title>

    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="jquery.bootstrap-growl.min.js"></script>
    <script src="script.js"></script>

</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">The Game</h1>
            <p class="lead">Registre and start!</p>
            <hr class="my-4">

            <form id="formaRegistre">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group" id="nickDiv">
                    <label for="nickname">Nickname</label>
                    <input type="text" class="form-control" id="nickname" placeholder="Enter nickname">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </form>

            <p class="lead">
                <a class="btn btn-primary btn-lg" id="registre" href="#" role="button" onclick="registre()">Registre</a>
                <br/>
                <a class="btn btn-primary btn-lg" id="login" href="#" role="button" onclick="toggleLogin()">Login</a>
            </p>
            <div id="pocetnaTop10"></div>
        </div>
    </div>

</body>

</html>
