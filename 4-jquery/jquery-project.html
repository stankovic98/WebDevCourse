<html>

	<head>
	
		<title>Code player</title>
		
		<link rel="stylesheet" type="text/css" href="style.css">
		<link type="text/css" rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="script.js"></script>

	</head>
	<body onload="main()">
	
		<div id="header">
		
			<div id="logo">
				CodePlayer
			</div>
			
			<div id="buttonContainer">
			
				<div class="toggleButton active" id="html">HTML</div>
				<div class="toggleButton" id="css">CSS</div>
				<div class="toggleButton" id="javascript">JavaScript</div>
				<div class="toggleButton active" id="output">Output</div>
				
			</div>
		</div>
		
		
		<div id="bodyConteiner">
			
			<textarea id="htmlPanel" class="panel">Helo world</textarea>
			<textarea id="cssPanel" class="hidden panel">p {color: red;}</textarea>
			<textarea id="javascriptPanel" class="hidden panel">alert("hi");</textarea>
			
			<iframe id="outputPanel" class="panel"></iframe>
			
		</div>
	</body>

</html>
