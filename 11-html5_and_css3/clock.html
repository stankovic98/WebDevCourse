<!DOCTYPE html>
<html>

<head>
    <title>HTML 5 and css 3</title>
</head>

<body>

    <canvas id="clock" width="500" height="500">

        Plese upgrade your browser
    </canvas>


    <script>
        function setTime() {
            var canvas = document.getElementById("clock");
            var context = canvas.getContext("2d");
            var clockRadius = canvas.width / 2;

            context.fillStyle = "black";
            context.beginPath();
            context.arc(clockRadius, clockRadius, clockRadius, 0, 2 * Math.PI);
            context.fill();

            context.fillStyle = "white";
            context.beginPath();
            context.arc(clockRadius, clockRadius, 10, 0, 2 * Math.PI);
            context.fill();


            context.font = clockRadius / 10 + "px arial";

            context.textAlign = "center";
            context.textBaseline = "middle";

            context.fillText("12", clockRadius, clockRadius - (clockRadius * 0.9));


            for (var i = 1; i <= 12; i++) {

                context.fillText(i, clockRadius + clockRadius * 0.9 * Math.sin(i * 2 * Math.PI / 12), clockRadius - (clockRadius * 0.9 * Math.cos(i * 2 * Math.PI / 12)));

            }

            var date = new Date();

            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();

            var fulllHours = hours % 12 + minutes / 60;

            var hoursAngle = fulllHours * 2 * Math.PI / 12;
            var minutesAngle = minutes * 2 * Math.PI / 60;
            var secondsAngle = seconds * 2 * Math.PI / 60;

            context.strokeStyle = "white";
            context.moveTo(clockRadius, clockRadius);
            context.lineTo(clockRadius + clockRadius * 0.6 * Math.sin(hoursAngle), clockRadius - clockRadius * 0.6 * Math.cos(hoursAngle));
            context.lineWidth = 5;
            context.stroke();

            context.moveTo(clockRadius, clockRadius);
            context.lineTo(clockRadius + clockRadius * 0.8 * Math.sin(minutesAngle), clockRadius - clockRadius * 0.8 * Math.cos(minutesAngle));
            context.lineWidth = 3;
            context.stroke();

            context.moveTo(clockRadius, clockRadius);
            context.lineTo(clockRadius + clockRadius * 0.85 * Math.sin(secondsAngle), clockRadius - clockRadius * 0.85 * Math.cos(secondsAngle));
            context.lineWidth = 1;
            context.stroke();

        }

        setInterval(setTime, 1000);
    </script>
</body>

</html>
